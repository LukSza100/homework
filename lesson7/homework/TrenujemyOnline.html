<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="uft-8" />
    <title>TrenujemyOnline</title>
    <link rel="stylesheet" href="TrenujemyOnline.css" />
  </head>

  <body>
    <img class="To-logo" img src="./images/TOLogo.png" />
    <div class="content">
      <div class="form">
        <h3>Zarejestruj sie jako trener</h3>
        <div class="button-social">
          <img src="./images/fbIcon.png" />
          Rejestracja przez Facebook
        </div>
        <div class="button-social">
          <img src="./images/instaIcon.png" />
          Rejestracja przez Instagram
        </div>
        <div class="alternative">
          <div class="line"></div>
          Lub za pomocą maila
          <div class="line"></div>
        </div>
        <div class="mail">
          <div class="personality">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
          </div>
          <input type="email" placeholder="Email address..." />
          <input type="password" placeholder="Password..." />
          <div class="conditions">
            <input type="checkbox" /><span
              >I have read the
              <a class="conditions2" href="#">Terms & Conditions</a></span
            >
          </div>
        </div>
        <button class="free-registration">Zarejestruj sie za darmo</button>
        <div class="footer">
          Masz już konto? <a class="login" href="#">Zaloguj się</a>
        </div>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
